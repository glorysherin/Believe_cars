{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Approve Listing</title>
    <!-- Include any necessary CSS files or styles -->
    <style>
      /* Your styles here */
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Approve Listing</h2>
      <h3>{{ listing.brand }} {{ listing.model }} - {{ listing.year }}</h3>

      <form method="post" action="{% url 'approve-listing' listing.id %}">
        {% csrf_token %}

        <label for="star_rating">Star Rating:</label>
        <input type="number" id="star_rating" name="star_rating" min="1" max="5" required />
        <br />
        <label for="owner_review">Owner Review:</label>
        <textarea id="owner_review" name="owner_review" rows="4" cols="50"></textarea>
        <br />

        <button type="submit">Approve</button>
      </form>
    </div>
  </body>
</html>
